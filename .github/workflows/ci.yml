name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: "Run integration tests (requires GitHub CLI availability)"
        required: false
        default: "false"

jobs:
  build-test:
    name: Build and test (${{ matrix.os }}, .NET ${{ matrix.dotnet }})
    runs-on: ${{ matrix.os }}
    env:
      WORKBENCH_RUN_GH_TESTS: ${{ inputs.run_integration_tests || '0' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: ["10.0.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
          cache: true
          global-json-file: global.json
          cache-dependency-path: |
            **/*.slnx
            **/*.csproj
            **/packages.lock.json

      - name: Build
        run: dotnet build Workbench.slnx

      - name: Test (unit)
        run: dotnet test --project tests/Workbench.Tests/Workbench.Tests.csproj

      - name: Test (integration)
        if: env.WORKBENCH_RUN_GH_TESTS == '1'
        run: dotnet test --project tests/Workbench.IntegrationTests/Workbench.IntegrationTests.csproj
